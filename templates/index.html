<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <h1>Welcome to My Blog 📝</h1>
    <a href="{{ url_for('add') }}">➕ Add New Post</a>
    <hr>
    <h2>All Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>By: {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <!-- Delete button for each post -->
                <a href="{{ url_for('delete', post_id=post.id) }}">🗑️ Delete</a>
                <!-- Update button for each post -->
                <a href="{{ url_for('update', post_id=post.id) }}">✏️ Update</a>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
